<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fizzBuzz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="mainTitle">Elaborate fizzBuzz</h1>
      <button
        class="button"
        id="instructionsButton"
        onclick="showInstructions()"
      >
        Show instructions
      </button>

      <div id="instructions"><p>This div is for the instructions</p></div>
    </div>
    <div class="row">
      <div class="column" style="background-color: #aaa">
        <input
          class="input"
          type="number"
          placeholder="Enter start number"
          id="startInput"
          required
        />
        <input
          class="input"
          type="number"
          placeholder="Enter stop number"
          id="stopInput"
          required
        />
        <input
          class="input"
          type="number"
          placeholder="Enter fizz number"
          id="fizzNumber"
          required
        />
        <input
          class="input"
          type="number"
          placeholder="Enter buzz number"
          id="buzzNumber"
          required
        />
        <input
          class="input"
          type="text"
          placeholder="Enter fizz"
          id="fizzInput"
          required
        />
        <input
          class="input"
          type="text"
          placeholder="Enter Buzz"
          id="buzzInput"
          required
        />
        <input
          class="input"
          type="text"
          placeholder="Enter fizzBuzz"
          id="fizzBuzzInput"
          required
        />
      </div>
      <div class="column" style="background-color: #bbb">
        <div id="display"></div>
      </div>
      <div id="buttons" class="column" style="background-color: #ccc">
        <button onclick="fizzBuzz()" class="button" id="startButton">
          Start
        </button>
        <button class="button" id="stopButton">Stop</button>
        <button class="button" id="resumeButton">Resume</button>
        <button class="button" id="pauseButton">Pause</button>
        <button class="button" id="resetButton">Reset</button>
      </div>
    </div>

    <div class="footer">
      <p>Created by: Bojan</p>
      <p>Press the instructions button to view instructions</p>
      <p>fizzBuzz Game v1.0</p>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
